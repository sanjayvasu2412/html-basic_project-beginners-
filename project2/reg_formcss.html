<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form(ABC Tutorial)</title>
    <link rel="icon" href="../images/smile.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <header>
            <h1><img src="../images/smile.png" alt="Not Found" height="auto" width="35px"> &nbsp; ABC Tutorial</h1>
            <h2>Training | Tech News | Freshers Guide</h2>
            <h2>Empowering young developers to level up their skills through training in software develpoment technologies &#128512;</h2>
            <marquee><h2>Enroll Now Soon ! Time period ends..!!</h2></marquee><hr>
        </header>
        <nav>
            <a href="./reg_formcss.html" target="_blank">Home &nbsp;|</a>
            <a href="./reg_formcss.html"target="_blank" >&nbsp;Contact</a>
        </nav><hr>
        <main>
            <h3>Registration Form</h3>
            <form>
                <table>
                <tr>
                    <td><label>Name : </label></td> 
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Age : </label></td> 
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Gender : </label></td> 
                    <td>
                        <input type="radio">Male 
                        <input type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Email : </label></td> 
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Select a course : </label></td> 
                    <td>
                        <select>
                        <option>Select a course</option>
                        <option>C++</option>
                        <option>Java Full Stacks</option>
                        <option>Python</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Upload your resume : </label></td> 
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Description : </label></td> 
                    <td><textarea placeholder="Optional"></textarea></td>
                </tr>
                <tr>
                    <td><input type="reset"></td> 
                    <td><input type="submit"></td>
                </tr>
                </table>
            </form>
        </main><hr>
        <footer>   
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/insta.jpg" height="25px" width="25px" alt=""> &nbsp; </a>
            <a href="https://www.youtube.com/" target="_blank"><img src="../images/youtube.png" height="25px" width="25px" alt=""></a>
        </footer> <hr>
    </center>
</body>
</html>
